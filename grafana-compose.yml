version: '3'

services:
  web:
    build:
      dockerfile: ./web/Dockerfile
    image: 127.0.0.1:5000/web:v2
    ports:
      - "8091:80"
    depends_on:
      - db
    deploy:
      mode: replicated
      replicas: 5
    networks:
      - crud_backend

  db:
    build:
      dockerfile: ./db/Dockerfile
    image: 127.0.0.1:5000/db:v2
    deploy:
      placement:
        constraints:
          - node.hostname == pb-manager
    networks:
      - crud_backend

  pma:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - "8151:80"
    depends_on:
      - db
    deploy:
      placement:
        constraints:
          - node.hostname == pb-node1
    networks:
      - crud_backend

  grafana:
    image: grafana/grafana:latest  # Utilisation de l'image officielle de Grafana
    ports:
      - "3000:3000"
    deploy:
      placement:
        constraints:
          - node.hostname == pb-manager
    networks:
      - crud_backend
    volumes:
      - grafana_data:/var/lib/grafana  # Montage du volume pour les donn√©es persistantes

volumes:
  grafana_data:
    driver: local
  db_data:

networks:
  crud_backend:
    driver: overlay
    ipam:
      config:
        - subnet: 10.0.60.0/24
